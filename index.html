<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vintage Tech Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* -------- BASE -------- */
    body {
      background-color: #0e0e0e;
      color: #b8ffca;
      font-family: "IBM Plex Mono", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* --- Grain léger --- */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background:
              radial-gradient(ellipse at center, rgba(255,255,255,0.04) 0%, transparent 70%) center/200% 200%,
              url("https://www.transparenttextures.com/patterns/noise.png");
      mix-blend-mode: lighten;
      opacity: 0.2;
      animation: glow 12s infinite alternate ease-in-out;
    }

    @keyframes glow {
      from { opacity: 0.15; }
      to { opacity: 0.3; }
    }

    /* -------- CONTAINER -------- */
    .terminal {
      background-color: #121212;
      border: 1px solid #1f4426;
      box-shadow: 0 0 20px rgba(0, 255, 127, 0.15), inset 0 0 5px rgba(0, 255, 127, 0.05);
      padding: 2rem 2.5rem;
      max-width: 650px;
      width: 90%;
      border-radius: 8px;
      position: relative;
      z-index: 2;
    }

    .terminal h1 {
      color: #00ff80;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .terminal p {
      color: #a9ffb6;
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    /* -------- BUTTON -------- */
    .btn {
      display: inline-block;
      background: #00ff80;
      color: #0e0e0e;
      font-weight: 600;
      text-transform: uppercase;
      border: 2px solid #00cc66;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      letter-spacing: 1px;
      transition: 0.2s ease;
      box-shadow: 0 0 10px rgba(0, 255, 127, 0.25);
    }

    .btn:hover {
      background: transparent;
      color: #00ff80;
      box-shadow: 0 0 15px rgba(0, 255, 127, 0.6);
    }

    /* -------- PROMPT STYLE -------- */
    .prompt {
      color: #00ff80;
      font-weight: 600;
      margin-top: 1rem;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 1rem;
      background-color: #00ff80;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: text-bottom;
      margin-left: 4px;
    }

    @keyframes blink {
      to { visibility: hidden; }
    }

    /* -------- LINKS -------- */
    a {
      color: #7cffb8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="terminal">
  <h1>System Console</h1>
  <p>Bienvenue dans le panneau de contrôle vintage.<br>
    Exécutez vos commandes en toute sécurité dans cet environnement isolé.</p>

  <a href="#" class="btn">Lancer le processus</a>

  <p class="prompt">> waiting for input<span class="cursor"></span></p>
</div>
</body>
</html>
